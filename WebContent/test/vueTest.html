<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://keepfool.github.io/vue-tutorials/01.GettingStarted/styles/demo.css" />
<script src="../js/vue.min.js" type="text/javascript"></script>
<script src="../js/vue-router.js" type="text/javascript"></script>
<!-- 
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
 -->
<style>
.active{
	width:100px;
	height:100px;
	background:green;
}
.text-danger{
	background:red;
}
</style> 
</head>
<body>
<div id="app">

<fieldset>
	<legend>Create New Person</legend>
	<div class="form-group">
		<label>Name:</label>
		<input type="text" v-model="newPerson.name">
	</div>
	<div class="form-group">
		<label>Age:</label>
		<input type="text" v-model="newPerson.age">
	</div>
	<div class="form-group">
		<label>Sex:</label>
		<select v-model="newPerson.sex">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
	</div>
	<div class="form-group">
		<label></label>
		<button @click="createPerson">Create</button>
	</div>
</fieldset>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Sex</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="person in people">
			<td>{{person.name}}</td>
			<td>{{person.age}}</td>
			<td>{{person.sex}}</td>
			<td :class="'text-center'">
				<button @click="deletePerson()">Delete</button>
			</td>
		</tr>
	</tbody>
</table>

</div>
<script type="text/javascript">
var vm = new Vue({
	el:"#app",
	data:{
		newPerson:{
			name:"",
			age:0,
			sex:"Male"
		},
		people:[{
			name:"Jack",
			age:30,
			sex:"Male"
		},{
			name:"Tracy",
			age:22,
			sex:"Female"
		}]
	},
	methods:{
		createPerson:function(){
			this.people.push(this.newPerson);
			this.newPerson={name:"",age:0,sex:"Male"};
		},
		deletePerson:function(index){
			this.people.splice(index,1);
		}
	}
});
</script>
</body>
</html>
